<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <form method="POST">
        {% csrf_token %}

        <input id="room-name-submit" type="submit" value="Enter">
    </form>
</body>
</html>
